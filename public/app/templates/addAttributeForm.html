<p ng-click="show = !show">Attribute name add >></p>
<form name="$ctrl.form" ng-submit="$ctrl.submitForm()" ng-if="show">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="title" ng-model="$ctrl.attribute.title" required>
    </div>
    <div class="form-group">
        <label>Category : </label>
        <select ng-options="item as item.title for item in $ctrl.items track by item.id" ng-model="$ctrl.categorySelected" required>
            <option style="display:none" value="">Blank</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
